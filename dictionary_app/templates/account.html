<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/142f9ce8c5.js" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>{% block title %}Account{% endblock %} | Dictionary</title>

</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light"
     style="background-color: #e3f2fd;">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="{{ url_for('index') }}">Dictionary App</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link"
                                        aria-current="page" href="{{ url_for('index') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page"
                                        href="{{ url_for('account') }}">Account</a></li>
            </ul>
            <ul class="navbar-nav d-flex">
                <li class="nav-item"><a class="nav-link" aria-current="page"
                                        href="#!">Hello, John Doe</a></li>
                <li class="nav-item"><a class="nav-link active text-danger"
                                        aria-current="page" href="{{ url_for('logout') }}"><strong>Logout</strong></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- h1 and main searchbar -->
<div class="container-fluid vh-100" style="margin-top: 100px">
    <div class="" style="margin-top: 200px">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-5 col-sm-12 shadow-lg p-5 bg-light">
                <div class="text-center">
                    <h1><a class="link text-primary" href="{{ url_for('account') }}">Account</a></h1>
                    <br>

                    <br>
                    {% block content %}
                        <div class="p-4">
                            <div class="input-group mb-3">
                                <label>
                                    <input type="text" name="name" class="form-control"
                                           placeholder="Name" disabled>
                                </label>
                            </div>
                            <div class="input-group mb-3">
                                <label>
                                    <input type="text" name="surname" class="form-control"
                                           placeholder="Surname" disabled>
                                </label>
                            </div>
                            <div class="input-group mb-3">
                                <label>
                                    <input type="email" name="email" class="form-control"
                                           placeholder="Email" disabled>
                                </label>
                            </div>
                            <div class="input-group mb-3">
                                <label>
                                    <input type="text" name="username" class="form-control"
                                           placeholder="Username" disabled>
                                </label>
                            </div>
                            <div class="input-group mb-3">
                                <label>
                                    <input type="password" name="password" class="form-control"
                                           placeholder="Password" disabled>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary text-center mt-2">
                                Edit
                            </button>
                        </div>
                        <div class="p-4">
                            <h3 class="text-info">Most Searched Word</h3>
                        </div>
                        <div class="p-4">
                            <h3 class="text-info">Saved Words</h3>
                        </div>
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Boostrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
